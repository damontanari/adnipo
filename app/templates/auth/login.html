{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm rounded-4 p-4">
      <h4 class="text-center mb-4 fw-bold text-adnipo">Adnipo - Administrador</h4>
      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">E-mail</label>
          <input type="email" id="email" name="email" class="form-control rounded-3" required autofocus>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label fw-semibold">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control rounded-3" required>
        </div>
        <button type="submit" class="btn btn-adnipo rounded-pill w-100 py-2">
          Entrar
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('membro_cadastrar') }}" class="btn btn-outline-secondary rounded-pill w-100 py-2">
          Cadastrar-se
        </a>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
