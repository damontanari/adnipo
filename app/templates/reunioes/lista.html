{% extends 'base.html' %}
{% block conteudo %}
<h2>Reuniões</h2>

{% if usuario_logado.is_admin %}
<a href="{{ url_for('nova_reuniao') }}" class="btn btn-adnipo mb-3">
  <i class="bi bi-plus-circle me-1"></i> Nova Reunião
</a>
{% endif %}


<table class="table mt-3">
    <thead>
        <tr>
            <th>Título</th>
            <th>Data e Hora</th>
            <th>Local</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reunioes %}
        <tr>
            <td>{{ r.titulo }}</td>
            <td>{{ r.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
            <td>{{ r.local }}</td>
            <td>{{ r.descricao }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
