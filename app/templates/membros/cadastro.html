{% extends 'base.html' %}
{% block title %}Adnipo - Novo Membro{% endblock %}

{% block content %}

<div class="container my-5">
  <h2 class="mb-4">Adnipo - Cadastro de Membro</h2>

  <form method="post" enctype="multipart/form-data" novalidate>

    <!-- Dados Pessoais -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-adnipo text-white">
        <h5 class="mb-0">Dados Pessoais</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" name="nome" class="form-control" id="nome" placeholder="Nome" required>
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" name="endereco" class="form-control" id="endereco" placeholder="Endereço">
              <label for="endereco">Endereço</label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-floating">
              <input type="text" name="numero" class="form-control" id="numero" placeholder="Número">
              <label for="numero">Número</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="cidade" class="form-control" id="cidade" placeholder="Cidade">
              <label for="cidade">Cidade</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="uf" class="form-control" id="uf" placeholder="UF">
              <label for="uf">UF</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="pais" class="form-control" id="pais" placeholder="País">
              <label for="pais">País</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="cep" class="form-control" id="cep" placeholder="00000-000" pattern="^\d{5}-\d{3}$">
              <label for="cep">CEP</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="tel" name="telefone" class="form-control" id="telefone" placeholder="(00) 00000-0000" pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$">
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="email" name="email" class="form-control" id="email" placeholder="email@exemplo.com">
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="date" name="data_nascimento" class="form-control" id="data_nascimento" placeholder="Data de Nascimento">
              <label for="data_nascimento">Data de Nascimento</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" name="naturalidade" class="form-control" id="naturalidade" placeholder="Naturalidade">
              <label for="naturalidade">Naturalidade</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <select name="sexo" class="form-select" id="sexo">
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
              </select>
              <label for="sexo">Sexo</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dados Complementares -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-adnipo text-white">
        <h5 class="mb-0">Dados Complementares</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <select name="estado_civil" class="form-select" id="estado_civil">
                <option value="">Selecione</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Viúvo">Viúvo</option>
                <option value="Divorciado">Divorciado</option>
              </select>
              <label for="estado_civil">Estado Civil</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" name="nome_conjuge" class="form-control" id="nome_conjuge" placeholder="Nome do Cônjuge">
              <label for="nome_conjuge">Nome do Cônjuge</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="date" name="data_casamento" class="form-control" id="data_casamento" placeholder="Data de Casamento">
              <label for="data_casamento">Data de Casamento</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="escolaridade" class="form-control" id="escolaridade" placeholder="Escolaridade">
              <label for="escolaridade">Escolaridade</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="profissao" class="form-control" id="profissao" placeholder="Profissão">
              <label for="profissao">Profissão</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" name="nome_pai" class="form-control" id="nome_pai" placeholder="Nome do Pai">
              <label for="nome_pai">Nome do Pai</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" name="nome_mae" class="form-control" id="nome_mae" placeholder="Nome da Mãe">
              <label for="nome_mae">Nome da Mãe</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dados Eclesiásticos -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-adnipo text-white">
        <h5 class="mb-0">Dados Eclesiásticos</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <select name="membro_tipo" class="form-select" id="membro_tipo">
                <option value="">Selecione</option>
                <option value="Membro">Membro</option>
                <option value="Visitante">Visitante</option>
                <option value="Não Membro">Não Membro</option>
              </select>
              <label for="membro_tipo">Tipo de Membro</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <select name="oficio" class="form-select" id="oficio">
                <option value="">Selecione</option>
                <option value="Sem ofício">Sem ofício</option>
                <option value="Cooperador">Cooperador</option>
                <option value="Louvor">Louvor</option>
                <option value="Oficial Obreiro">Líderes</option>
                <option value="Diaconato">Diaconato</option>
                <option value="Presbiterio">Presbiterio</option>
                <option value="Pastoreio">Pastoreio</option>
              </select>
              <label for="oficio">Ofício</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Batismo -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-adnipo text-white">
        <h5 class="mb-0">Batismo</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="form-floating">
              <input type="date" name="data_batismo" class="form-control" id="data_batismo">
              <label for="data_batismo">Data do Batismo</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="pastor_batismo" class="form-control" id="pastor_batismo" placeholder="Pastor do Batismo">
              <label for="pastor_batismo">Pastor do Batismo</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="text" name="igreja_batismo" class="form-control" id="igreja_batismo" placeholder="Igreja do Batismo">
              <label for="igreja_batismo">Igreja do Batismo</label>
            </div>
          </div>
          <div class="col-md-12">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto">
          </div>
        </div>
      </div>
    </div>

    <!-- Botões -->
    <div class="text-end mt-4">
      <button type="submit" class="btn btn-success px-4">
        <i class="bi bi-check-circle"></i> Cadastrar
      </button>
      <a href="{{ url_for('login') }}" class="btn btn-outline-secondary ms-2">
        <i class="bi bi-arrow-left-circle"></i> Voltar
      </a>
    </div>

  </form>
</div>

{% endblock %}
