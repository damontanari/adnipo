{% extends 'base.html' %}

{% block content %}
<div class="container my-4">

  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-adnipo mb-3 mb-md-0">üìù Novo Recado</h1>
    <a href="{{ url_for('listar_recados') }}" class="btn btn-secondary rounded-pill">
      <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
  </div>

  <form method="POST" action="{{ url_for('novo_recado') }}">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body">

        <div class="mb-4">
          <label for="titulo" class="form-label fw-semibold">T√≠tulo</label>
          <input type="text" class="form-control rounded-3" id="titulo" name="titulo" required>
        </div>

        <div class="mb-4">
          <label for="descricao" class="form-label fw-semibold">Descri√ß√£o</label>
          <textarea class="form-control rounded-3" id="descricao" name="descricao" rows="4" required></textarea>
        </div>

        <div class="mb-4">
          <label for="publicos" class="form-label fw-semibold">Para quem √© esse recado?</label>
          <select class="form-select rounded-3" id="publicos" name="publicos" required multiple>
            {% for publico in publicos %}
              <option value="{{ publico.id }}">{{ publico.nome }}</option>
            {% endfor %}
          </select>
          <small class="form-text text-muted">Use Ctrl (Windows) ou Command (Mac) para selecionar mais de um.</small>
        </div>

      </div>

      <div class="card-footer bg-white text-end">
        <button type="submit" class="btn btn-adnipo rounded-pill px-4">
          <i class="fas fa-save me-1"></i> Salvar
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
