{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">üìù Novo Recado</h1>
        <a href="{{ url_for('listar_recados') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <form method="POST" action="{{ url_for('novo_recado') }}">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="titulo" class="form-label">T√≠tulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descri√ß√£o</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                <label for="publicos" class="form-label">Para quem √© esse recado?</label>
                <select class="form-select" id="publicos" name="publicos" required multiple>
                    <!-- <option value="">Selecione</option> -->
                    {% for publico in publicos %}
                    <option value="{{ publico.id }}">{{ publico.nome }}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Segure Ctrl (ou Command) para selecionar v√°rios.</small>
                </div>

            </div>

            <div class="card-footer text-end">
                <button type="submit" class="btn btn-adnipo">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
