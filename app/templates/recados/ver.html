{% extends 'base.html' %}

{% block content %}
<div class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-adnipo mb-0">{{ recado.titulo }}</h1>
    <a href="{{ url_for('admin_home') }}" class="btn btn-secondary rounded-pill px-3">
      <i class="fas fa-arrow-left me-1"></i> Voltar para Início
    </a>
  </div>

  <div class="card shadow-sm border-0 rounded-4 p-4">
    <p class="fs-5">{{ recado.descricao }}</p>

    <hr>

    <h6 class="fw-semibold">Público:</h6>
    {% if recado.publicos %}
      <div>
        {% for p in recado.publicos %}
          <span class="badge bg-secondary me-2 mb-2">{{ p.nome }}</span>
        {% endfor %}
      </div>
    {% else %}
      <span class="text-muted">Todos</span>
    {% endif %}
  </div>
</div>
{% endblock %}
