{% extends 'base.html' %}

{% block content %}
<div class="container my-4">

  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-adnipo mb-3 mb-md-0">✏️ Editar Recado</h1>
    <a href="{{ url_for('listar_recados') }}" class="btn btn-secondary rounded-pill">
      <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
  </div>

  <form method="POST" action="{{ url_for('editar_recado', recado_id=recado.id) }}">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body">

        <div class="mb-4">
          <label for="titulo" class="form-label fw-semibold">Título</label>
          <input type="text" class="form-control rounded-3" id="titulo" name="titulo" value="{{ recado.titulo }}" required>
        </div>

        <div class="mb-4">
          <label for="conteudo" class="form-label fw-semibold">Conteúdo</label>
          <textarea class="form-control rounded-3" id="conteudo" name="conteudo" rows="4" required>{{ recado.conteudo }}</textarea>
        </div>

        <div class="mb-4">
          <label for="publico_id" class="form-label fw-semibold">Público (opcional)</label>
          <select class="form-select rounded-3" id="publico_id" name="publico_id">
            <option value="">Todos os públicos</option>
            {% for publico in publicos %}
              <option value="{{ publico.id }}" {% if recado.publico_id == publico.id %}selected{% endif %}>{{ publico.nome }}</option>
            {% endfor %}
          </select>
        </div>

      </div>

      <div class="card-footer bg-white text-end">
        <button type="submit" class="btn btn-adnipo rounded-pill px-4">
          <i class="fas fa-save me-1"></i> Atualizar
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
