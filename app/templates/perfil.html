{% extends "base.html" %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="card card-custom p-4">
  <h3 class="text-adnipo mb-4">Meu Perfil</h3>

  <form method="POST" action="{{ url_for('alterar_senha') }}">
    <div class="mb-3">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" value="{{ usuario.nome }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" value="{{ usuario.email }}" disabled>
    </div>

    <hr class="my-4">

    <h5 class="text-adnipo">Alterar Senha</h5>

    <div class="mb-3">
      <label class="form-label">Senha Atual</label>
      <input type="password" class="form-control" name="senha_atual" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nova Senha</label>
      <input type="password" class="form-control" name="nova_senha" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmar Nova Senha</label>
      <input type="password" class="form-control" name="confirmar_senha" required>
    </div>

    <button type="submit" class="btn btn-adnipo">Atualizar Senha</button>
  </form>
</div>
{% endblock %}
