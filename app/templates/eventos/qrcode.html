{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-4">
    <h1>QR Code para Check-in</h1>
    <p class="lead">Escaneie o QR code abaixo para fazer check-in no evento: <strong>{{ evento.titulo }}</strong></p>
    <img src="data:image/png;base64,{{ qrcode_image }}" alt="QR Code" class="img-fluid mb-3" style="max-width: 300px;">
    <br>
    <a href="{{ url_for('listar_eventos') }}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Voltar para lista de eventos
    </a>
</div>
{% endblock %}
