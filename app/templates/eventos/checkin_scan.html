<div class="container my-5 text-center">

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
  const qrReader = document.getElementById('qr-reader');
  const msg = document.getElementById('msg');

  let scanner = new Html5Qrcode("qr-reader");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 240 },
    qrCodeMessage => {
      try {
        const url = new URL(qrCodeMessage);
        const path = url.pathname;
        const parts = path.split('/');
        const eventoId = parts[parts.length - 1];
        if (eventoId && !isNaN(eventoId)) {
          scanner.stop().then(() => {
            msg.innerHTML = `<div class="alert alert-success">âœ… Evento detectado! Redirecionando...</div>`;
            setTimeout(() => {
              window.location.href = '/checkin/publico/' + eventoId;
            }, 1500);
          });
        } else {
          msg.innerHTML = `<div class="alert alert-danger">ğŸš« QR Code invÃ¡lido para este sistema.</div>`;
        }
      } catch (e) {
        msg.innerHTML = `<div class="alert alert-danger">ğŸš« QR Code invÃ¡lido ou nÃ£o contÃ©m uma URL.</div>`;
      }
    },
    errorMessage => {

    }
  ).catch(err => {
